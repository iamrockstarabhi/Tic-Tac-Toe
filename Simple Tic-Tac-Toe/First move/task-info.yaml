    package tictactoe

    fun gameGrid(str: String) {
        var count = 0

        println("---------")

        while (true) {
            if (count != 9) {
                count += 3
                println("| ${str[count - 3]} ${str[count - 2]} ${str[count - 1]} |")
            } else {
                break
            }
        }

        println("---------")
    }

    fun check(str: String) {
        val ans = checkImpossible(str)

        if (ans == "Impossible") println(ans)
        else {
            val ansHori = checkHorizontal(str)

            if(ansHori == "X wins" || ansHori == "O wins" || ansHori == "Impossible") println(ansHori)
            else {
                val ansVerti = checkVertical(str)

                if(ansVerti == "X wins" || ansVerti == "O wins" || ansVerti == "Impossible") println(ansVerti)
                else {
                    val ansDio = checkDiogonal(str)

                    if(ansDio == "X wins" || ansDio == "O wins" || ansDio == "Impossible") println(ansDio)
                    else {
                        if(str.contains(" ") || str.contains("_")) println("Game not finished")

                        else println("Draw")
                    }
                }
            }
        }
    }

    fun checkImpossible(str: String): String {
        var countX = 0
        var countO = 0

        for(i in str.indices) {
            if (str[i] == 'X') countX++ else if (str[i] == 'O') countO++
        }

        return if (countX - countO > 1 || countO - countX > 1) "Impossible" else ""
    }

    fun checkHorizontal(str: String): String {
        var flag = 0

        for (i in str.indices step 3) {
            if (str[i] == 'X' && str[i + 1] == 'X' && str[i + 2] == 'X') {
                flag = if (flag == 0) 1
                else 3
            } else if (str[i] == 'O' && str[i + 1] == 'O' && str[i + 2] == 'O') {
                flag = if (flag == 0) 2
                else 3
            }
        }

        return flagChecker(flag)
    }

    fun checkVertical(str: String): String {
        var flag = 0

        for (i in 0..2) {
            if (str[i] == 'X' && str[i + 3] == 'X' && str[i + 6] == 'X') {
                flag = if (flag == 0) 1
                else 3
            } else if (str[i] == 'O' && str[i + 3] == 'O' && str[i + 6] == 'O') {
                flag = if (flag == 0) 2
                else 3
            }
        }

        return flagChecker(flag)
    }

    fun checkDiogonal(str: String): String {
        var flag = 0

            if (str[0] == 'X' && str[4] == 'X' && str[8] == 'X') {
                flag =  1
            } else if (str[0] == 'O' && str[4] == 'O' && str[8] == 'O') {
                flag = 2
            }

            if (str[2] == 'X' && str[4] == 'X' && str[6] == 'X') {
                flag = if (flag == 0) 1
                else 3
            } else if (str[2] == 'O' && str[4] == 'O' && str[6] == 'O') {
                flag = if (flag == 0) 2
                else 3
            }

        return flagChecker(flag)
    }

    fun flagChecker(flag: Int): String {
        return if (flag == 1) {
            "X wins"
        } else if (flag == 2) {
            "O wins"
        } else if (flag == 3) {
            "Impossible"
        } else {
            ""
        }
    }

    fun main() {
        print("Enter cells: ")
        val str = readln()

        gameGrid(str)
        check(str)
    }
